<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To do: Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Battery Icon -->
        <i class="fas fa-bolt"></i>
        <!-- Lightning Icon -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog"></i></span>
        <span class="nav__notification__dot"></span>
      </div>
    </header>

    <main class="main-screen">
        <div class="icon-rows">
<div class="icon-rows__icons">
    <i class="fas fa-qrcode fa-2x"></i>
    <span>QR code</span>
</div>
<div class="icon-rows__icons">
    <i class="far fa-address-book fa-2x"></i>
    <span>Add by Contacts</span>
</div>
<div class="icon-rows__icons">
    <i class="fas fa-fingerprint fa-2x"></i>
    <span>Add by Finger Print</span>
</div>
<div class="icon-rows__icons">
    <i class="far fa-envelope fa-2x"></i>
    <span>Invite</span>
</div>
        </div>
          <div class="recomended-friends">
              <h6 class="Recomended-friends__title">recomended friends</h6>
              
              <span class="recomended-friends__text">You have no recomended friends.</span>
          </div>

        <div class="open-chat">
          <div class="open-chat__header">
            <h4 >Open Chat</h4>
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right fa-xs"></i>  
          </div>
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">#MI6</h5>
              <h6 class="open-post__hashtags">#MI6#England#KeepCalmAndCarryOn</h6>
               <div class="open-post__members">
                 <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTv5zJDkbqRzeUCwuhTn6CIm-64cz_Lorqgeg&usqp=CAU"/>
                 <span class="open-post__member-count">802 members</span>
                 <div class="divider"></div>
                 <span class="open-post__member-status">Active</span>
               </div> 
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTv5zJDkbqRzeUCwuhTn6CIm-64cz_Lorqgeg&usqp=CAU"/>
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i> <span>326</span>
              </div>
              </div>
            </div>
          </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="far fa-user fa-2x"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link"
            ><span class="badge nav__notification">1</span
            ><i class="far fa-comment fa-2x"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link"
            ><span class="nav__notification__dot"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
